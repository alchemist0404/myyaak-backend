<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>myyaak</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
</head>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const session_token = urlParams.get("session_token")
    const username = urlParams.get("username")
    const password = urlParams.get("password")
    if (session_token == null || username == null || password == null) {
        window.location.href = "./not-authrized.html"
    }
</script>

<script src="./src/gps-camera-debug.js"></script>
<script src="./src/gps-camera.js"></script>
<script src="./src/gps-entity-place.js"></script>

<script src="./places.js"></script>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-camera gps-camera="minDistance: 20;" rotation-reader>
		</a-camera>
        <a-image gps-entity-place="latitude: -27.842092016690245; longitude: 153.34027804894504" src="https://vr.myyaak.com/1619999825071.png" name="myyaak-logo" scale="20 20"></a-image>
	</a-scene>
</body>
