<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <script src="./places.js"></script>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        id="texto1"
        value="Predio verde"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: -30.052378; longitude: -51.182772;"
        position="0 30 0"
      ></a-text>
      <a-box
        look-at="[gps-camera]"
        scale="1 1 1"
        color="tomato"
        gps-entity-place="latitude: -30.052378; longitude: -51.182772;"
        position="0 30 0"
      ></a-box>

      <a-text
        id="texto2"
        value="Predio marrom"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: -30.051877; longitude: -51.183395;"
        position="0 30 0"
      ></a-text>
      <a-box
        look-at="[gps-camera]"
        scale="1 1 1"
        color="tomato"
        gps-entity-place="latitude: -30.051877; longitude: -51.183395;"
        position="0 30 0"
      ></a-box>

      <a-text
        id="texto3"
        value="Predio amarelo"
        look-at="[gps-camera]"
        scale="1 1 1"
        gps-entity-place="latitude: -30.052030; longitude: -51.182649;"
      ></a-text>
      <a-box
        look-at="[gps-camera]"
        scale="1 1 1"
        color="tomato"
        gps-entity-place="latitude: -30.052030; longitude: -51.182649;"
      ></a-box>

      <a-camera
        id="xcamera"
        look-controls-enabled="false"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera="gpsMinDistance: 1"
        rotation-reader
      >
      </a-camera>
    </a-scene>
  </body>
</html>
